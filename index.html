<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Imperium: Village Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              medieval: ['Cinzel', 'serif'],
              body: ['Lato', 'sans-serif'],
            },
            colors: {
              stone: {
                850: '#1f1f1e',
                900: '#1c1917',
                950: '#0c0a09',
              },
              wood: {
                800: '#4a3b32',
                900: '#382a22',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 2px;
        border: 1px solid #292524;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-stone-950 text-stone-200 overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]">
